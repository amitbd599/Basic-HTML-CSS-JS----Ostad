<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>USA</td>
                    <td>john.doe@example.com</td>
                </tr>
                <tr>
                    <td class="my">Jane Smith</td>
                    <td>25</td>
                    <td>Canada</td>
                    <td>jane.smith@example.com</td>
                </tr>
                <tr>
                    <td>Sam Brown</td>
                    <td>22</td>
                    <td>UK</td>
                    <td>sam.brown@example.com</td>
                </tr>
                <tr>
                    <td>Linda White</td>
                    <td>28</td>
                    <td>Australia</td>
                    <td>linda.white@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
